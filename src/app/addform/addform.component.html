
<div class="screen"  >
    <div class="container">
        <div class="row justify-content-center mt-2 pt-5  ">
            <div class="col-6">
              <form (ngSubmit)="onsubmit()" >
                <h3 style="text-align: center;color: rgb(150, 143, 143);">Send Email</h3>
                 <br> <br>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label> <br> <br>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" #email="ngModel" [(ngModel)]="User.email" placeholder="Enter email">
                </div><br>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
        </div>
      </div>
    </div>
